<section class="section other-projects">
  <div class="section__title">Achievements</div>
  <div class="section__content">
    {% for achievement in site.data.achievements %}
    <div class="project">
      <div class="project__name">
        <span class="project__title">{{achievement.name}}</span>
        <div class="project__time">{{achievement.time}}</div>
      </div>
      <p>{{achievement.description}}</p>
      <div class="project__used">
        {% for item in achievement.tag %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
